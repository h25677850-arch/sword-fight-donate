<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Донат в игру</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: radial-gradient(circle at top, #0f2027, #000);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    header {
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 40px;
      letter-spacing: 1px;
    }

    header p {
      margin-top: 10px;
      opacity: 0.8;
      font-size: 18px;
    }

    #countdown {
      margin-top: 25px;
      font-size: 22px;
      font-weight: 600;
      color: #00ffae;
      text-shadow: 0 0 10px rgba(0,255,174,0.5);
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px 60px;
      width: 100%;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.03));
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.6);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      max-width: 350px;
      width: 100%;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 35px 80px rgba(0,0,0,0.8);
    }

    .card h2 {
      font-size: 28px;
      margin: 0;
    }

    .price {
      margin: 20px 0;
      font-size: 34px;
      font-weight: 700;
      color: #00ffae;
      text-shadow: 0 0 15px rgba(0,255,174,0.4);
    }

    .card p {
      font-size: 15px;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .card a {
      text-decoration: none;
    }

    .card button {
      padding: 14px 28px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(90deg, #00ffae, #00cfff);
      color: #000;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,255,200,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(0,255,200,0.6);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Донат в мою игру</h1>
    <p>Поддержи проект и получи эксклюзив</p>
    <div id="countdown">Обнова выйдет через: <span id="time">--:--:--</span></div>
  </header>

  <div class="container">
    <div class="card">
      <h2>Exclusive Pack</h2>
      <div class="price">1900 R$</div>
      <p>Эксклюзивный донат-пак для поддержки игры</p>
      <a href="https://www.roblox.com/game-pass/1646827844/Exclusive-Pack" target="_blank" rel="noopener noreferrer">
        <button>Купить за Robux</button>
      </a>
    </div>
  </div>

  <footer>
    © 2025 Твоя игра. Донат добровольный.
  </footer>

  <script>
    // Таймер обратного отсчета
    const releaseDate = new Date('2026-01-06T00:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = releaseDate - now;

      const timeEl = document.getElementById('time');
      if (distance <= 0) {
        timeEl.innerText = 'ОБНОВА ДОСТУПНА!';
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      timeEl.innerText = `${days}д ${hours}ч ${minutes}м ${seconds}с`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
